version: '3.8'

services:
  api:
    build: .
    container_name: school-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - school-network

  nginx:
    image: nginx:alpine
    container_name: school-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - school-network

networks:
  school-network:
    driver: bridge